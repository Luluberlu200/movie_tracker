<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Tracker</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <header class="top">
      <div class="logo-title">
        <img src="/src/logo_film.webp" alt="Logo" class="logo" />
        <h1>Movie Tracker</h1>
      </div>
      <nav class="nav-menu">
        <button id="navAccueil" class="nav-btn active">Accueil</button>
        <button id="navRecherche" class="nav-btn">Recherche</button>
        <button id="navCollection" class="nav-btn">Ma collection</button>
      </nav>
      <div class="controls">
        <button id="basculeTheme" class="nav-btn" aria-label="Mode sombre">Mode sombre</button>
      </div>
    </header>
    
    <section class="accueil-wrap">
      <div class="accueil-content">
        <h2>Site web pour suivrevos series & films</h2>
        <img src="/src/Regelegorila.webp" alt="Regelegorilla" style="max-width: 400px; margin: 20px auto; display: block;" />
        <p class="muted">#Regelegorilla</p>
      </div>
    </section>
    
    <section class="search-wrap" style="display: none;">
      <div class="search-box">
        <input id="saisieRecherche" placeholder="Rechercher un film" />
        <button id="boutonRechercher">Rechercher</button>
      </div>
      <p id="statutRecherche" class="muted"></p>
      <div id="resultatsRecherche" class="grid"></div>
    </section>

    <main class="container" style="display: none;">


      <section class="list-wrap">
        <div class="list-head">
          <h2>Ma collection</h2>
          <div class="filters">
            <button id="filtreTous" class="active">Tous</button>
            <button id="filtreFavoris">Favoris</button>
            <button id="filtreNotes">Notés</button>
            <button id="filtreEnvie">Envie</button>
          </div>
        </div>
        <div id="liste" class="grid"></div>
        <p id="vide" class="muted">Aucun film </p>
      </section>
    </main>

    <footer class="foot muted"></footer>

    
    <div id="modale" aria-hidden="true" class="modal hidden">
      <div class="modal-backdrop" data-close></div>
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="titreMod">
        <button id="fermerModale" class="modal-close" aria-label="Fermer" data-close>✕</button>
        <div class="modal-body">
          <div class="modal-left">
            <img id="posterModale" alt="Affiche" class="modal-poster"/>
          </div>
          <div class="modal-right">
            <h3 id="titreMod"></h3>
            <p class="muted" id="sousTitreMod"></p>
            <div id="metaDonnees" class="modal-meta"></div>
            <p id="descriptionFilm" class="modal-plot"></p>
            <div class="rating-wrap">
              <div id="notationEtoiles" class="stars" aria-label="Note sur 10"></div>
              <span id="valeurNote" class="muted"></span>
            </div>
            <div class="modal-actions">
              <button id="envieModale" class="ghost">Envie de regarder</button>
              <button id="favoriModale" class="ghost">Coup de cœur</button>
            </div>
            <p class="muted">Clique sur les étoiles pour noter</p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
