<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Tracker — Accueil</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
      /* Styles de la page d'accueil (landing) */
      html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
      .landing{
        min-height:100vh;
        background-image: linear-gradient(rgba(2,6,23,0.45), rgba(2,6,23,0.45)), url('/nano-banana-2025-10-28T13-38-48.png');
        background-size:cover;
        background-position:center;
        display:flex;
        align-items:center;
        justify-content:center;
        color: #fff;
        text-align:center;
        padding:24px;
      }
      .landing .box{max-width:920px;}
      .landing h1{font-size:clamp(1.5rem,4vw,3rem);margin:0 0 12px;}
      .landing p{margin:0 0 20px;color:rgba(255,255,255,0.9);font-size:1.05rem}
      .enter-btn{
        display:inline-block;padding:12px 20px;border-radius:10px;background:rgba(255,255,255,0.12);color:white;text-decoration:none;border:1px solid rgba(255,255,255,0.18);backdrop-filter: blur(4px);
        transition:transform .12s ease,background .12s ease,opacity .12s ease;
      }
      .enter-btn:hover{transform:translateY(-3px);background:rgba(255,255,255,0.18);}
      @media (max-width:640px){ .landing p{font-size:0.95rem;} }
    </style>
  </head>
  <body>
    <main class="landing" role="main">
      <div class="box">
        <h1>Bienvenue sur Movie Tracker</h1>
        <p>Gère ta collection de films, note-les, marque tes coups de cœur et trouve de nouvelles idées de visionnage.</p>
        <p><a class="enter-btn" href="/app.html">Entrer dans l'app</a></p>
        <p style="margin-top:8px;color:rgba(255,255,255,0.8);font-size:0.9rem;">Si ton navigateur supporte le thème sombre, tu pourras l'activer depuis l'app.</p>
      </div>
    </main>
  </body>
</html>
